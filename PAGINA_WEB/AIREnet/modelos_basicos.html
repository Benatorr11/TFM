<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>AIRNET - Modelos Básicos</title>
    <link rel="stylesheet" href="styles_modelo_b.css">
</head>
<body>
    <header>
        <div id="tema-container">
            <div id="tema">
                <div id="tema-boton">
                    <button id="tema-toggle" onclick="toggleModo()"></button>
                    <div id="tema-opciones">
                        <button id="tema-oscuro" onclick="activarModoOscuro()">Modo Oscuro</button>
                        <button id="tema-claro" onclick="activarModoClaro()">Modo Claro</button>
                    </div>
                </div>
            </div>
        </div>

        <h1 id="titulo">AIREnet - Modelos Básicos</h1>

        <div id="modo-container">
            <div id="modo">
                <button id="basico" onclick="window.location.href='basica.html'"></button>
                <button id="avanzado" onclick="window.location.href='avanzada.html'"></button>
            </div>
            
        </div>
    </header>

    <select id="modeloSelector" onchange="mostrarResultados(this.value)">
        <option value="">Seleccione un modelo</option>
        <option value="KNN">KNN - básico</option>
        <option value="SVM">SVM - básico</option>
        <option value="XGBoost">XGBoost - básico</option>
        <option value="AdaBoost">AdaBoost - básico</option>
        <option value="LSTM">LSTM - básico</option>
        <option value="todos">TODAS</option>
    </select>
 
    <div id="resultados" class="grid-container">
        <!-- Resultados se mostrarán aquí -->
    </div>
    <!-- Resto del contenido de tu página aquí -->
    <script src="script_modelo_b.js"></script>
</body>
</html>
