<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>AIRnet - Modelos Comparativos</title>
    <link rel="stylesheet" href="styles_modelos_comp.css">
</head>
<body>
    <header>
        <div id="tema-container">
            <div id="tema">
                <div id="tema-boton">
                    <button id="tema-toggle" onclick="toggleModo()"></button>
                    <div id="tema-opciones">
                        <button id="tema-oscuro" onclick="activarModoOscuro()">Modo Oscuro</button>
                        <button id="tema-claro" onclick="activarModoClaro()">Modo Claro</button>
                    </div>
                </div>
            </div>
        </div>
        
        <h1>AIRnet - Comparación de Modelos</h1>

        <div id="modo-container">
            <div id="modo">
                <button id="basico" onclick="window.location.href='basica.html'"></button>
                <button id="avanzado" onclick="window.location.href='avanzada.html'"></button>
            </div>
        </div>

    </header>
    <div class="container">
        <div class="imagen-pequeña">
            <h2>Sin Mejora</h2>
            <img src="./ficheros/imagenes/table_resultados_basicos.jpg" alt="Sin Mejora">
        </div>
        <div class="imagen-pequeña">
            <h2>Con Mejora</h2>
            <img src="./ficheros/imagenes/modelos_mejorados_resultados.jpg" alt="Con Mejora">
        </div>
        <div class="imagen-grande">
            <h2>Ambos</h2>
            <img src="./ficheros/imagenes/tabla_comp.PNG" alt="Ambos">
        </div>
    </div>
    <script src="script_modelos_comp.js"></script>
</body>
</html>
